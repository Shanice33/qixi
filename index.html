<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>慕课七夕主题</title>
    <link rel="stylesheet"  href="styles/index.css">
    <link rel="stylesheet" href="styles/pageA.css">
    <link rel="stylesheet" href="styles/boy.css">
    <link rel="stylesheet" href="styles/sun.css">
    <link rel="stylesheet" href="styles/cloud.css">
    <link rel="stylesheet" href="styles/pageB.css">
    <link rel="stylesheet" href="styles/bird.css">
    <link rel="stylesheet" href="styles/pageC.css">
    <link rel="stylesheet" href="styles/girl.css">
    <link rel="stylesheet" href="styles/brige.css">
    <link rel="stylesheet" href="styles/star.css">
    <link rel="stylesheet" href="styles/logo.css">
    <link rel="stylesheet" href="styles/snow.css">
    <script src="script/jquery-3.2.1.min.js"></script>
    <script src="http://ricostacruz.com/jquery.transit/jquery.transit.min.js"></script>
</head>

<body>
<div id='content'>
    <ul class='content-wrap'>
        <!-- 第一副画面 -->
        <li>
            <!-- 背景 -->
            <div class="a_background">
                <div class="a_background_top"></div>
                <div class="a_background_middle"></div>
                <div class="a_background_botton"></div>
            </div>
            <!-- 云 -->
            <div class="cloudArea">
                <div class="cloud cloud1"></div>
                <div class="cloud cloud2"></div>
            </div>
            <!-- 太阳 -->
            <div id="sun"></div>
        </li>
        <!-- 第二副画面 -->
        <li>
            <!-- 背景图 -->
            <div class="b_background"></div>
            <div class="b_background_preload"></div>
            <!-- 商店 -->
            <div class="shop">
                <div class="door">
                    <div class="door-left"></div>
                    <div class="door-right"></div>
                </div>
                <!-- 灯 -->
                <div class="lamp"></div>
            </div>
            <!-- 鸟 -->
            <div class="bird"></div>
        </li>
        <!-- 第三副画面 -->
        <li>
            <!-- 背景图 -->
            <div class="c_background">
                <div class="c_background_top"></div>
                <div class="c_background_middle"></div>
                <div class="c_background_botton"></div>
            </div>
            <!-- 小女孩 -->
            <div class="girl"></div>
            <!-- 水波 -->
            <div class="bridge-bottom">
                <div class="water">
                    <div id="water1" class="water_1"></div>
                    <div id="water2" class="water_2"></div>
                    <div id="water3" class="water_3"></div>
                    <div id="water4" class="water_4"></div>
                </div>
            </div>
            <!-- 星星 -->
            <ul class="stars">
                <li class="stars1"></li>
                <li class="stars2"></li>
                <li class="stars3"></li>
                <li class="stars4"></li>
                <li class="stars5"></li>
                <li class="stars6"></li>
            </ul>
            <!-- logo图 -->
            <div class="logo"></div>
        </li>
    </ul>
    <div id="boy" class="charector"></div>
    <!-- 飘花 -->
    <div id="snowflake"></div>
    <div class="button">
        <button>点击开始动画</button>
    </div>
</div>
<script src="script/shop.js"></script>
<script src="script/flower.js"></script>
<script src="script/swipe.js"></script>
<script src="script/boy.js"></script>
<script src="script/start.js"></script>
</body>

</html>
